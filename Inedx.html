<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* خلفية سوداء */
      color: #fff;
      scroll-behavior: smooth;
    }

    /* الناف بار */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }
    nav a {
      margin: 0 20px;
      color: #ccc; 
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      color: #fff;
    }

    /* الأقسام */
    section {
      padding: 100px 20px;
      min-height: 100vh;
    }

    #home {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #home h1 {
      font-size: 60px;
      color: silver;
    }
    #home p {
      font-size: 20px;
      color: #ccc;
    }

    #about, #projects, #contact {
      background-color: #111;
      margin-top: 20px;
      border-radius: 10px;
    }

    .project {
      margin: 20px 0;
      text-align: center;
    }
    .project img {
      width: 60%;
      border: 2px solid silver;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- المنيو -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home -->
  <section id="home">
    <h1>فاطمة إبراهيم</h1>
    <p>Front-End Developer | Mobile Apps Developer</p>
  </section>

  <!-- About -->
  <section id="about">
    <h2>عنّي</h2>
    <p>أنا مطوّرة ويب وتطبيقات جوال، متخصصة في تصميم واجهات المستخدم وتجربة المستخدم.</p>
  </section>

  <!-- Projects -->
  <section id="projects">
    <h2>مشاريعي</h2>
    <div class="project">
      <img src="project1.png" alt="مشروع 1">
      <p>مشروع واجهة متجر إلكتروني</p>
    </div>
    <div class="project">
      <img src="project2.png" alt="مشروع 2">
      <p>تطبيق موبايل للتعليم</p>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>تواصل معي</h2>
    <p>📧 Email: fim946735@gmail.com</p>
    <p>🔗 LinkedIn: <a href="https://www.linkedin.com/in/fatima-ibrahim-1b7586344" target="_blank">حسابي</a></p>
  </section>

</body>
</html>
